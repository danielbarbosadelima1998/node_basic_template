  #   restart: always
  #   ports:
  #     - 4444:4444
  # networks:
  #     - app-net
  postgresql:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      - POSGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=teste
    ports:
      - 5432:5432
