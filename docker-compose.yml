version: "3"
services:
  api:
    container_name: api
    build:
      context: ./packages/back
      dockerfile: Dockerfile
    image: api
    volumes:
      - ./packages/back:/app
    working_dir: /app
    command: yarn dev
    restart: always
    ports:
      - 4000:4000
    depends_on:
      - postgresql
  # front:
  #   container_name: front
